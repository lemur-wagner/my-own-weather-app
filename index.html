<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;400;500;600;700&family=Laila:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-today">
            <h1 class="weather-app-city" id="city">Warsaw</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 14:49</span>,
              <span id="description"> scattered clouds</span>
              <br />
              Humidity: <strong><span id="humidity">66</span>%</strong> , Wind:
              <strong><span id="wind">3.13</span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon"></div>
            <div class="weather-app-temperature-value" id="temperature">12</div>
            <div class="weather-app-temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <div class="forecast" id="forecast"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/lemur-wagner">Anna Wagner</a>, it is hosted
        on <a href="https://lemurs-weather-app.netlify.app/">Netlify</a> and can
        be found on
        <a href="https://github.com/lemur-wagner/my-own-weather-app"
          >GitHub.
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
