<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form action="">
        <input type="search" placeholder="Enter a city..." />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Warsaw</h1>
        <p>
          Tuesday 14:49, scattered clouds <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>☀️12°C</div>
    </main>
    <footer>
      Coded by <a href="https://github.com/lemur-wagner">Anna Wagner</a>, it is
      hosted on
      <a href="https://lemurs-weather-app.netlify.app/">Netlify</a> and can be
      found on
      <a href="https://github.com/lemur-wagner/my-own-weather-app">GitHub. </a>
    </footer>
  </body>
</html>
